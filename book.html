<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>trip booking</title>
    <link rel="stylesheet" type="text/css" href="book.css">
  </head>
  <body>
    <div class="container">
      <div class="title">BOOKING</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
              <span class="details">Age</span>
              <input type="text" placeholder="Enter your age" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" placeholder="Enter your number" required>
            </div>
            <div class="input-box">
              <span class="details">Prefered destination</span>
              <input type="text" placeholder="Enter your destination" required>
            </div>
            <div class="input-box">
              <span class="details">Place of staying</span>
              <input type="text" placeholder="Confirm your stay" required>
            </div>
          </div>
          <div class="payment">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="pay-title">Mode of payment</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">credit card</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">debit card</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">UPI</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
